{% extends "base.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Flask Chat</span>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Welcome, {{ username }}!
                </span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="row flex-grow-1 overflow-hidden">
        <div class="col-md-9 h-100 d-flex flex-column">
            <div class="chat-messages flex-grow-1 overflow-auto p-3" id="messageContainer">
                <div class="text-center text-muted" id="loadingMessages">
                    <i class="fa fa-spinner fa-spin"></i> Loading messages...
                </div>
            </div>
            <div class="p-3 border-top">
                <form id="messageForm" class="d-flex">
                    <input type="text" class="form-control me-2" id="messageInput" placeholder="Type your message...">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="col-md-3 border-start h-100">
            <div class="p-3">
                <h5>Active Users</h5>
                <ul class="list-unstyled" id="activeUsers">
                    <li class="text-muted">
                        <i class="fa fa-spinner fa-spin"></i> Loading users...
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}

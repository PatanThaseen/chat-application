{% extends "base.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Flask Chat</span>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Welcome, {{ username }}!
                </span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="row flex-grow-1 overflow-hidden">
        <div class="col-md-9 h-100 d-flex flex-column">
            <div class="chat-messages flex-grow-1 overflow-auto p-3" id="messageContainer">
                <div class="text-center text-muted" id="loadingMessages">
                    <i class="fa fa-spinner fa-spin"></i> Loading messages...
                </div>
            </div>
            <div class="typing-indicator ms-3 mb-2 text-muted" id="typingIndicator" style="display: none;">
                Someone is typing...
            </div>
            <div class="p-3 border-top">
                <form id="messageForm" class="d-flex flex-column">
                    <div class="mb-2">
                        <div id="messageEditor" class="form-control" contenteditable="true"></div>
                        <div class="editor-toolbar mt-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="formatText('bold')">
                                <i class="fa fa-bold"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="formatText('italic')">
                                <i class="fa fa-italic"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="formatText('underline')">
                                <i class="fa fa-underline"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="emojiButton">
                                <i class="fa fa-smile-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-paper-plane"></i> Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3 border-start h-100">
            <div class="p-3">
                <h5>Active Users</h5>
                <ul class="list-unstyled" id="activeUsers">
                    <li class="text-muted">
                        <i class="fa fa-spinner fa-spin"></i> Loading users...
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Emoji Picker Modal -->
<div class="modal fade" id="emojiModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Emoji</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="emojiContainer">
                <!-- Emojis will be populated here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Include Emoji Mart -->
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/css/emoji-mart.css">
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
